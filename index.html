<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="image">
      <img id="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <img id="icon-view" src="./images/icon-view.svg" alt="icon-view">
    </div>
    <div class="description">
      <h1 id="title">Equilibrium #3429</h1>

      <p id="text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="details">
        <img id="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p id="value">0.041 ETH</p>
        <img id="icon-clock" src="./images/icon-clock.svg" alt="icon-clock">
        <p id="time">3 days left</p>
      </div>
      <hr>
      <div class="creation">
        <img id="image-avatar" src="./images/image-avatar.png" alt="image-avatar">
        <p id="name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MalvesLY" target="_blank">Matheus Alves</a>.
  </footer>
</body>
</html>
